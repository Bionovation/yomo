<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bionovation Mark Tool</title>

	<body onload="init()">

				<div id="logo">Bionovation 检测标注工具</div>

	<link rel="stylesheet" href="css/leaflet.css"/>
