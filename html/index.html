<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bionovation Mark Tool</title>
		
		<link rel="stylesheet" href="css/leaflet.css"/>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="https:at.alicdn.com/t/font_1994360_ep2ql3ha0c.css"/>
		
		<script src="lib/jquery.min.js"></script>
		<script src="lib/leaflet.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body onload="init()">
		<div id="header">
			<div id="header-content">
				<div id="logo">Bionovation 检测标注工具</div>
				<div id="export" onclick="saveChanges()">保存</div>
				<div id="workspace">
					<span>工作空间：</span>
					<a id="workspaceName">红细胞标注01</a>
				</div>
				<div id="pos"></div>
				<!--div class="classItem" onclick="setCurClass(0)"></div-->
			</div>
		</div>
		<div id="main">
			<div id="main-left">
				<div id="main-left-imglist">
					<div class="imgItemHeader">
						<span>Images :</span>
						<span id="imageCount">
							0/0
						</span>
						<div id="btn-clear" onclick="clearUnMarked()">
							清理未标记
						</div>
					</div>
					<ul id="imgList" class="imgList">
						<li class="imgItem">
							<span>justfortest.jpg</span>
							<span class="iconfont icon-wancheng"></span>
						</li>
					</ul>
				</div>
				
				<div id="main-left-mrklist">
					<div class="imgItemHeader">
						<span>Marked </span>
						<span id="markedCount">
							0/0
						</span>
						<span> :</span>
						<div id="btn-check" onclick="checkOk()">
							标记OK
						</div>
					</div>
					
					<ul id="imgList2" class="imgList">
						<li class="imgItem">
							<span>justfortest.jpg</span>
							<span class="iconfont icon-wancheng"></span>
						</li>
					</ul>
				</div>
				
				
			</div>
			<div id="main-content">
				<div id="map"></div>
			</div>
		</div>
		<div id="wsListDlg">
			<div id="ws-header">
				<h4>选择工作空间</h4>
				<a id="ws-close">x</a>
			</div>
			<div id="ws-content">
				<div class="ws-item">
					<div>红细胞标注01</div>
					<div>E:\Workdatas\FocusError</div>
				</div>
				<div class="ws-item">
					<div>红细胞标注dddd01</div>
					<div>E:\Workdatas\FocusError00</div>
				</div>
			</div>
			<div id="ws-footer">
				<div class="ws-btn"  id="ws-btn-cancel">
					取消
				</div>
				<div class="ws-btn" id="ws-btn-confirm">
					确定
				</div>
			</div>
		</div>
	</body>
	
	
	
</html>
